<div class="acshb-datatable">
  <div *ngIf="search" class="row">
    <div class="col-md-12 mb-4">
      <input *ngIf="config.filtering" placeholder="Tabloda ara"
             [ngTableFiltering]="config.filtering"
             class="form-control"
             (tableChanged)="onChangeTable(config)"/>
    </div>
  </div>
  <ng-table
    [config]="config"
    (tableChanged)="onChangeTable(config)"
    (cellClicked)="onCellClick($event)"
    [rows]="rows"
    [columns]="columns"
  >
  </ng-table>
  <pagination
    *ngIf="config.paging"
    class=""
    (numPages)="numPages = $event"
    (pageChanged)="onChangeTable(config, $event)"
    [totalItems]="length"
    [itemsPerPage]="itemsPerPage"
    [maxSize]="maxSize"
    [totalItems]="rows.length"
    [boundaryLinks]="true"
    [rotate]="false"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  ></pagination>
</div>
