<div class="acshb-datatable">
  <ng-table
    [config]="config"
    (tableChanged)="onChangeTable(config)"
    (cellClicked)="onCellClick($event)"
    [rows]="rows"
    [columns]="columns"
  >
  </ng-table>
  <pagination
    *ngIf="config.paging"
    class=""
    (numPages)="numPages = $event"
    (pageChanged)="onChangeTable(config, $event)"
    [totalItems]="length"
    [itemsPerPage]="itemsPerPage"
    [maxSize]="maxSize"
    [totalItems]="rows.length"
    [boundaryLinks]="true"
    [rotate]="false"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  ></pagination>
</div>
