<div *ngIf="alerts.length > 0" class="acshb-alert-container" aria-live="polite" aria-atomic="true">
    <!-- Position it -->
    <div class="acshb-alert-wrapper">

        <div *ngFor="let alert of alerts" class="acshb-alert toast {{cssClass(alert)}}" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="mr-4">{{alert.title}}</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Bildirimi Kapat" (click)="removeAlert(alert)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                {{alert.message}}
            </div>
        </div>

    </div>
</div>
