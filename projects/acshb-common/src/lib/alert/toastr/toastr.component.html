<div [class]="className" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="mr-4">{{alert.title}}</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Bildirimi Kapat" (click)="onCloseCallback()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{alert.message}}
        <div *ngIf="alert.timer" class="progress mt-4" style="height: 5px;">
            <div class="progress-bar bg-dark" role="progressbar" [ngStyle]="{'width': percent + '%'}" [attr.aria-valuenow]="percent"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
