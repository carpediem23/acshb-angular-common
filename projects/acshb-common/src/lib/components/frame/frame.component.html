<div class="acshb-frame card" role="region">
    <div *ngIf="bordered" class="acshb-card-status bg-primary"></div>
    <div class="card-header">
        <div class="acshb-frame-header">
            <h6>
                <span *ngIf="this.icon ? true : false">
                    <acshb-icon [icon]="icon"></acshb-icon>
                </span>
                <span>{{this.title}}</span>
            </h6>
            <a *ngIf="collapsable" href="/" role="button" aria-label="Paneli AÃ§ / Kapat" (click)="onToggleClick($event)">
                <acshb-icon [icon]="toggle ? iconTypes.Up : iconTypes.Down"></acshb-icon>
            </a>
        </div>
    </div>
    <div class="acshb-card-body card-body" [ngClass]="{'acshb-frame-toggled': (collapsable ? toggle : false)}">
        <acshb-loader *ngIf="loading"></acshb-loader>
        <ng-content></ng-content>
    </div>
</div>
