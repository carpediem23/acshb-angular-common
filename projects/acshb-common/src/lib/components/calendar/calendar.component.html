<div *ngIf="events" class="acshb-calendar">
  <full-calendar
    themeSystem="bootstrap"
    [locale]="locale"
    defaultView="dayGridMonth"
    [header]="{
      left: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth',
      center: 'title',
      right: 'prev,next today'
    }"
    [plugins]="calendarPlugins"
    [weekends]="false"
    [buttonText]="{ prev: '<', next: '>'}"
    [events]="events"
    eventColor="#f55145"
  ></full-calendar>
</div>
